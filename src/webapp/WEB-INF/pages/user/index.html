<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All users</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>

<body>
<h1>Users</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>UserName</th>
        <th>Id</th>
        <th>Role</th>
        <th>Password</th>
    </tr>

    <tr th:each="user, state : ${user}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:text="${user.getUsername()}">Name</td>
        <td th:utext="${user.getLastName}">LastName</td>
        <td th:utext="${user.getAge}">Age</td>
        <td th:utext="${user.getUsername}">UserName</td>
        <td>
            <a
                th:href="@{/user/{id}(id=${user.getId()})}"
                th:text="${user.getId()}">Id
            </a>
        </td>
        <td th:text="${user.toString()}">Role</td>
        <td th:text="${user.getPassword()}">Password</td>
    </tr>
</table>

<br/>
<hr/>
<a href="/user/new">Create new user</a>
<br/>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
